<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/layout.css">
		<script src="/js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<div id="page">
			<header id="website-header">
				<h1><a href="/">logns.org</a></h1>
				<p class="tagline">忘れそうなことを、留めます。</p>
			</header>
		
			<div id="content">
				<article id="main">
					{{ content }}
				</article>

				<nav id="utilities">
					<div class="article-list">
						<h2>Recent Entries</h2>
						<ul>
						{% for post in site.posts %}
							<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span></li>
						{% endfor %}
						</ul>
					</div>
				</nav>
			</div>
			

			<footer id="website-footer">
				<p class="copyright">Copyright &copy; 2014 logns.org all rights reserved.</p>
			</footer>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
	</body>
</html>
